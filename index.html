
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/jquery-3.4.1.js"></script>
    <script src="main.js"></script>

    
    <title>My Task Board</title>
</head>

<body id="bodyID">

    <h1>My Task Board</h1>
    <div id="container">

        <div id="formDiv">
            <form id="formID">

                <table>
                    <tr>
                        <td><label for="missionDetailes">Mission details: </label></td>
                        <td><input type="text" id="missionDetailes"></td>
                    </tr>
                    <tr>
                        <td><label for="finalDate">Final date:</label></td>
                        <td><input type="date" id="finalDate"></td>
                    </tr>
                    <tr>
                        <td><label for="finalTime">Final time:</label></td>
                        <td><input type="time" id="finalTime"></td>
                    </tr>
                    <tr>
                        <td><button type="button" id="submitButton" class="btn btn-primary">create task</button></td>
                        <td><button type="button" id="resetButton" class="btn btn-warning">clear</button></td>
                    </tr>
                </table>

            </form>

        </div>
    </div>

    <br>

    <div id="containerDiv"></div>

</body>

</html>
